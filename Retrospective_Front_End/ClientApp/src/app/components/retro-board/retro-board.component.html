<body>
<div class="foreground">
  <div class="scrollable">
    <br>
    <h1>{{retrospective.title}}</h1>
    <br>
    <h3 class="description">{{retrospective.description}}</h3>
    <div class="board_area">


      <div class="example-container" *ngFor="let column of retrospective.retroColumns">
        <h2>{{column.title}}</h2>

        <div
          cdkDropList
          #element="cdkDropList"
          [attr.id]="column.title"
          [cdkDropListData]="column.cards"
          [cdkDropListConnectedTo]="getColumnNames(element)"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of column.cards" cdkDrag>{{item.content}}</div>


          <div class="example-container-toaddcard">
            <h6  (click)="enable=true">+ Voeg een lijst toe</h6 >
            <div *ngIf="enable">
              <br>
              <input #card placeholder="Voer een beschrijving in."/>
              <br>
              <button (click)="enable=false; addCard(column, card.value)" class="btn btn-color-primary">Add</button>
              <button (click)="enable=false" class="btn btn-color-secondary">cancel</button>

            </div>
          </div>


        </div>
      </div>

      <div class="example-container-toadd">
        <h4 (click)="enable=true">+ Voeg een lijst toe</h4>
        <div *ngIf="enable">
          <br>
          <label>
            <input #column placeholder="Voer een titel in."/>
          </label>
          <br>
          <button (click)="enable=false; addColumn(column.value)" class="btn btn-color-primary">Add</button>
          <button (click)="enable=false" class="btn btn-color-secondary">cancel</button>

        </div>
      </div>

    </div>
  </div>
</div>
</body>
