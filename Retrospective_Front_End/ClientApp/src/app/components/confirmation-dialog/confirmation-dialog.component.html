<div class="text" mat-dialog-content>
    {{message}}
</div>
<div mat-dialog-actions>
    <button mat-button class="TLbtn btn-size-small btn-color-primary" [mat-dialog-close]="true">{{dict.YES_BTN}}</button>
    <button mat-button class="TLbtn btn-size-small btn-color-secondary" (click)="onNoClick()">{{dict.NO_BTN}}</button>
</div>
